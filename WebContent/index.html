<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Star List</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar">
        <div class="container justify-content-between">
          <a class="navbar-brand" href="#">Fablix</a>
          <form
            action="results.html"
            method="get"
            id="autocomplete-form"
            class="d-flex"
            role="search"
          >
            <input
              type="search"
              placeholder="Search"
              name="autocomplete"
              id="autocomplete"
              autocomplete="off"
              class="form-control radius-left"
            />

            <button
              type="submit"
              name="submit"
              class="btn btn-primary btn-sm radius-right"
            >
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
          <div class="right">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasCart"
              aria-controls="offcanvasRight"
            >
              Cart
            </button>
            <button
              class="btn btn-outline-light"
              type="button"
              onclick="handleLogout()"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
      <div class="page-content">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasCart"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-group" id="cartItems"></ul>
          </div>
          <div class="offcanvas-footer">
            <div class="row justify-content-between">
              <span class="col-3">Total Price</span>
              <span id="t-price" class="col-3 right">$0</span>
            </div>
            <a href="checkout.html" class="btn btn-primary w-100">Checkout</a>
          </div>
        </div>
        <section class="container">
          <form action="results.html" method="get" id="advanced-search">
            <fieldset class="row g-3">
              <legend>Advanced Search</legend>
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                />
              </div>
              <div class="col-md-6">
                <label for="year" class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  name="year"
                />
              </div>
              <div class="col-md-6">
                <label for="director" class="form-label">Director</label>
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  name="director"
                />
              </div>
              <div class="col-md-6">
                <label for="star" class="form-label">Star's Name</label>
                <input type="text" class="form-control" id="star" name="star" />
              </div>
              <input type="hidden" name="type" value="search" />
              <div class="col-12">
                <input type="submit" value="Search" />
              </div>
            </fieldset>
          </form>
        </section>
        <section class="container" id="genres">
          <h3>Browse by Genres</h3>
          <ul id="genre-list" class="browse-list"></ul>
        </section>
        <section class="container" id="chars">
          <h3>Browse by First Letter</h3>
          <ol id="char-list" class="browse-list"></ol>
        </section>
        <h1 class="container-fluid">Top 20 Movies</h1>

        <table id="top_movies_table" class="table table-striped">
          <!-- Create a table header -->
          <thead>
            <tr>
              <!-- Titles of each column-->
              <th aria-label="ranking" class="no">#</th>
              <th>Title and Year</th>

              <th>Director</th>

              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="top_movies_table_body"></tbody>
        </table>
      </div>
      <footer class="main-footer">&#169;CS122B Team32</footer>
    </div>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->

    <script src="index.js"></script>
  </body>
</html>
