<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Title</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar">
        <div class="container justify-content-between">
          <a class="navbar-brand" href="#">Fablix</a>
          <div class="right">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasCart"
              aria-controls="offcanvasRight"
            >
              Cart
            </button>
          </div>
        </div>
      </nav>
        <div class="page-content">
          
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasCart"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel">Your Cart</h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="list-group" id="cartItems"></ul>
            </div>
            <div class="offcanvas-footer">Checkout</div>
          </div>
          <div class="container">
            <div class="alert alert-danger dn" role="alert" id="err">
                Invalid card info
              </div>
            <form class="row g-3" id="checkout-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="first" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first" name="first">
                      </div>
                      <div class="col-md-6">
                        <label for="last" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last" name="last">
                      </div>
                      <div class="col-md-9">
                        <label for="ccn"  class="form-label">Credit Card Number</label>
                        <input type="tel" inputmode="numeric" name="ccn" id="ccn" class="form-control">
                      </div>
                      <div class="col-md-3">
                        <label for="exp-date" class="form-label">Expiration Date</label>
                        <input type="date" class="form-control" name="expDate" id="exp-date">
                      </div>
                  </div>
                  <input type="submit" value="Submit" class="btn btn-primary">
            </form>
          </div>
          </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="./checkout.js"></script>
  </body>
</html>
