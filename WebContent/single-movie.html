<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Single Movie</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar">
        <div class="container justify-content-between">
          <a class="navbar-brand" href="index.html">Fablix</a>
          <div class="right">
            <div id="tooltip-container">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasCart"
                aria-controls="offcanvasRight"
              >
                Cart
              </button>
              <div id="cart-tooltip" class="dn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="27"
                  viewBox="0 0 24 27"
                  fill="none"
                  id="tooltip-arrow"
                >
                  <path d="M12 2L23.2583 26H0.741669L12 2Z" fill="#f3f9ff" />
                  <path d="M12 2L23.2583 26H0.741669L12 2Z" fill="#f3f9ff" />
                  <path d="M23.2583 26L12 2L0.741669 26" stroke="#abbce5" />
                </svg>
                <div class="tooltip-content">Added to cart successfully</div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="page-content">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasCart"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-group" id="cartItems"></ul>
          </div>
          <div class="offcanvas-footer">
            <div class="row justify-content-between">
              <span class="col-3">Total Price</span>
              <span id="t-price" class="col-3 right">$0</span>
            </div>
            <a href="checkout.html" class="btn btn-primary w-100">Checkout</a>
          </div>
        </div>
        <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html" id="back">Home</a>
              </li>
              <li
                class="breadcrumb-item active movie-title"
                aria-current="page"
              ></li>
            </ol>
          </nav>
          <div class="row justify-content-between left-container">
            <div class="col-9">
              <h1 class="movie-title"></h1>

              <!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
              <!-- single-movie.js will find this html element by it's id "star_info" -->

              <dl class="movie-info">
                <div>
                  <dt>Year</dt>
                  <dd id="year"></dd>
                </div>
                <div>
                  <dt>Director</dt>
                  <dd id="director"></dd>
                </div>
                <div>
                  <dt>Genres</dt>
                  <dd id="genres"><ul class="genres"></ul></dd>
                </div>
                <div>
                  <dt>Stars</dt>
                  <dd><ul class="middledot" id="stars"></ul></dd>
                </div>
              </dl>
            </div>
            <div class="col-3 right">
              <div id="rating-section">
                <div class="svg-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    class="star"
                    viewBox="0 0 24 24"
                    fill="#feaa5d"
                    role="presentation"
                  >
                    <path
                      d="M12 17.27l4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.72 3.67-3.18c.67-.58.31-1.68-.57-1.75l-4.83-.41-1.89-4.46c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5z"
                    ></path>
                  </svg>
                </div>

                <span class="rating"></span><span id="outof">/10</span>
              </div>
              <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="main-footer">&#169;CS122B Team32</footer>
    </div>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to single-star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
 otherwise the url is relative to the root path-->
    let movieId = '';
    <script src="cart.js"></script>
    <script src="single-movie.js"></script>
  </body>
</html>
