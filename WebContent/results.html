<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="results.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar">
        <div class="container justify-content-between">
          <a class="navbar-brand" href="index.html">Fablix</a>
          <form
            action="results.html"
            method="get"
            id="autocomplete-form"
            class="d-flex"
            role="search"
          >
            <input
              type="search"
              placeholder="Search"
              name="autocomplete"
              id="autocomplete"
              autocomplete="off"
              class="form-control radius-left"
            />

            <button type="submit" class="btn btn-primary btn-sm radius-right">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
          <div class="right">
            <div id="tooltip-container">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasCart"
                aria-controls="offcanvasRight"
              >
                Cart
              </button>
              <div id="cart-tooltip" class="dn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="27"
                  viewBox="0 0 24 27"
                  fill="none"
                  id="tooltip-arrow"
                >
                  <path d="M12 2L23.2583 26H0.741669L12 2Z" fill="#f3f9ff" />
                  <path d="M12 2L23.2583 26H0.741669L12 2Z" fill="#f3f9ff" />
                  <path d="M23.2583 26L12 2L0.741669 26" stroke="#abbce5" />
                </svg>
                <div class="tooltip-content">Added to cart successfully</div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="page-content">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasCart"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-group" id="cartItems"></ul>
          </div>
          <div class="offcanvas-footer">
            <div class="row justify-content-between">
              <span class="col-3">Total Price</span>
              <span id="t-price" class="col-3 right">$0</span>
            </div>
            <a href="checkout.html" class="btn btn-primary w-100">Checkout</a>
          </div>
        </div>
        <section id="movielist">
          <div class="settings container">
            <div class="row">
              <div class="col-3">
                <div class="sort-form">
                  <div id="crteria1" class="criteria">
                    <label for="sort1">Primary:</label>

                    <select
                      class="form-select form-select-sm"
                      aria-label=".form-select-sm sort"
                      name="sort1"
                      id="sort1"
                    >
                      <option selected value="rating">rating</option>
                      <option value="title">title</option>
                    </select>
                    <input
                      type="radio"
                      class="btn-check"
                      name="order1"
                      id="asc1"
                      value="asc"
                    />
                    <label class="btn btn-outline-success" for="asc1"
                      >&uarr;</label
                    >
                    <input
                      type="radio"
                      class="btn-check"
                      name="order1"
                      id="desc1"
                      value="desc"
                      checked
                    />
                    <label class="btn btn-outline-success" for="desc1"
                      >&darr;</label
                    >
                  </div>
                  <div id="crteria2" class="criteria">
                    <label for="sort2">Secondary:</label>

                    <select
                      class="form-select form-select-sm"
                      aria-label=".form-select-sm sort"
                      name="sort2"
                      id="sort2"
                    >
                      <option value="rating">rating</option>
                      <option value="title" selected>title</option>
                    </select>
                    <input
                      type="radio"
                      class="btn-check"
                      name="order2"
                      id="asc2"
                      autocomplete="off"
                      value="asc"
                      checked
                    />
                    <label class="btn btn-outline-success" for="asc2"
                      >&uarr;</label
                    >
                    <input
                      type="radio"
                      class="btn-check"
                      name="order2"
                      id="desc2"
                      autocomplete="off"
                      value="desc"
                    />
                    <label class="btn btn-outline-success" for="desc2"
                      >&darr;</label
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <label for="limit">Results per page:</label>

                <select
                  class="form-select-sm"
                  aria-label=".form-select-sm limit"
                  name="limit"
                  id="limit"
                >
                  <option selected value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <div class="col-3" id="page">
                <div class="btn-group me-2" role="group" aria-label="page">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="prev"
                  >
                    <span class="material-symbols-outlined">
                      arrow_back_ios
                    </span>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="next"
                  >
                    <span class="material-symbols-outlined">
                      arrow_forward_ios
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <table id="top_movies_table" class="table table-striped">
              <!-- Create a table header -->
              <thead>
                <tr>
                  <!-- Titles of each column-->
                  <th aria-label="ranking" class="no">#</th>
                  <th>Title and Year</th>

                  <th>Director</th>

                  <th>Rating</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="top_movies_table_body"></tbody>
            </table>
          </div>
        </section>
      </div>
      <footer class="main-footer">&#169;CS122B Team32</footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <script src="./results.js"></script>
    <script src="./autocomplete.js"></script>
  </body>
</html>
